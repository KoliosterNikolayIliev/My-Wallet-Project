{% extends "index.html" %}

{% block register %}
    <p>Create an Account</p>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
