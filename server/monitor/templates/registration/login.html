{% extends "index.html" %}
{% block login %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        <label> Username:</label>
        <p>{{ form.username }}</p>
        <label> Password:</label>
        <p>{{ form.password }}</p>
        <label> OTP Token:</label>
        <p>{{ form.otp_token }}</p>
        <button type="submit">Log In</button>
    </form>
    <br>
    <a href={% url 'register' %}>Register</a>
    <br>
    <br>
    <a href="http://localhost:8000/admin/">Admin</a>
{% endblock %}
