    custom-assets:
        build:
            context: ./server/custom_assets

        command:
            - python
            - manage.py
            - runserver
            - 0.0.0.0:8000

        ports:
            - "8000:8000"

        env_file:
            - data.env

    assets:
        build:
            context: ./server/assets_v2

        command:
            - flask
            - run
            - --host=0.0.0.0

        ports:
            - "5007:5007"

        environment:
            - FLASK_APP=assets
            - FLASK_ENV=development

        env_file:
            - data.env

    portfolio:
        build:
            context: ./server/portfolio

        command:
            - flask
            - run
            - --host=0.0.0.0
            - --port=5001

        ports:
            - "5001:5001"

        environment:
            - FLASK_APP=portfolio
            - FLASK_ENV=development

        env_file:
            - data.env

    reference:
        build:
            context: ./server/reference

        command:
            - flask
            - run
            - --host=0.0.0.0
            - --port=5002

        ports:
            - "5002:5002"

        environment:
            - FLASK_APP=reference
            - FLASK_ENV=development

        env_file:
            - data.env

    account:
        build:
            context: ./server/account/account

        command:
            - python
            - manage.py
            - runserver
            - 0.0.0.0:8001

        ports:
            - "8001:8001"

        env_file:
            - data.env

    balance-cache:
        build:
            context: ./server/balances_history_cacher

        command:
            - python
            - manage.py
            - runserver
            - --noreload
            - 0.0.0.0:8009

        ports:
            - "8009:8009"

        env_file:
            - data.env
